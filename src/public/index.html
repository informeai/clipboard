<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js" type="module"></script>
  </head>
  <body>
    <section id="container">
      <header>
        <div id="add">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="24 / basic / plus">
              <path
                id="icon"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M13 11H22V13H13V22H11V13H2V11H11V2H13V11Z"
                fill="black"
              />
            </g>
          </svg>
        </div>
        <div id="input"></div>
      </header>
      <main>
        <div id="add-text" class="hide">
          <div id="title">
            <input type="text" placeholder="Title" />
            <svg
              class="hide"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="24 / basic / circle-x">
                <path
                  id="icon"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23ZM12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21ZM8.70711 16.7071L12 13.4142L15.2929 16.7071L16.7071 15.2929L13.4142 12L16.7071 8.70711L15.2929 7.29289L12 10.5858L8.70711 7.29289L7.29289 8.70711L10.5858 12L7.29289 15.2929L8.70711 16.7071Z"
                  fill="black"
                />
              </g>
            </svg>
          </div>
          <div id="text">
            <textarea
              name="text"
              cols="30"
              rows="10"
              placeholder="Text Here..."
            ></textarea>
            <svg
              class="hide"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="24 / basic / circle-x">
                <path
                  id="icon"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23ZM12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21ZM8.70711 16.7071L12 13.4142L15.2929 16.7071L16.7071 15.2929L13.4142 12L16.7071 8.70711L15.2929 7.29289L12 10.5858L8.70711 7.29289L7.29289 8.70711L10.5858 12L7.29289 15.2929L8.70711 16.7071Z"
                  fill="black"
                />
              </g>
            </svg>
          </div>
          <div id="confirm" class="disable">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="24 / basic / check-mark">
                <path
                  id="icon"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M9.70711 14.2929L19 5L20.4142 6.41421L9.70711 17.1213L4 11.4142L5.41421 10L9.70711 14.2929Z"
                  fill="black"
                />
              </g>
            </svg>
          </div>
        </div>
        <div id="list" class="hide">
          <ul id="list-text"></ul>
          <div id="modal" class="hide"></div>
        </div>
        <div id="toggle" class="hide"></div>
      </main>
    </section>
  </body>
</html>
